<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindSpace ‚Äî Dziƒôkujemy!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0a0b0d;--panel:#11161b;--cyan:#00e5ff;--text:#e6f7fb;--muted:#9cc7d0}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:grid;place-items:center}
    .box{width:min(560px,92vw);background:var(--panel);border:1px solid rgba(0,229,255,.2);border-radius:16px;padding:22px;text-align:center}
    h1{color:var(--cyan);margin:0 0 10px}
    p{color:var(--muted)}
    .btn{display:inline-block;margin-top:12px;border:1px solid rgba(0,229,255,.3);padding:10px 14px;border-radius:10px;color:var(--text);text-decoration:none}
    .list{margin-top:14px;text-align:left}
    .row{display:flex;justify-content:space-between;border-bottom:1px solid rgba(0,229,255,.12);padding:6px 0}
  </style>
</head>
<body>
  <div class="box">
    <h1>Dziƒôkujemy za zam√≥wienie! üéâ</h1>
    <p>To by≈Ça p≈Çatno≈õƒá testowa (demo). Poni≈ºej podsumowanie Twojego zam√≥wienia.</p>

    <div class="list" id="summary"></div>

    <a class="btn" href="index.html">‚Üê Wr√≥ƒá do sklepu</a>
  </div>

  <script>
    const money = n => (Number(n)||0).toFixed(2).replace('.',',')+' z≈Ç';
    const last = JSON.parse(localStorage.getItem('last_order')||'[]');
    const box = document.getElementById('summary');

    if (!last.length){
      box.innerHTML = '<p class="muted">Brak danych zam√≥wienia.</p>';
    } else {
      let sum=0;
      last.forEach(it=>{
        sum += it.price*it.qty;
        const row = document.createElement('div');
        row.className='row';
        row.innerHTML = `<span>${it.title} √ó ${it.qty}</span><span>${money(it.price*it.qty)}</span>`;
        box.appendChild(row);
      });
      const row = document.createElement('div');
      row.className='row';
      row.style.fontWeight = '700';
      row.innerHTML = `<span>Razem</span><span>${money(sum)}</span>`;
      box.appendChild(row);
    }
  </script>
</body>
</html>
